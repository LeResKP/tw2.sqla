<div xmlns:py="http://genshi.edgewall.org/"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     id="${w.attrs['id']}:wrapper">
<div py:attrs="w.attrs">
    <ul>
    <py:for each="i, tabname in enumerate(w.items.keys())">
        <li><a href="${'#'+w.attrs['id']+':'+str(i)}">${tabname}</a></li>
    </py:for>
    </ul>
    <py:for each="i, fields in enumerate(w.items.values())">
    <div id="${w.attrs['id']}:${i}">
      <py:for each="field in fields">
        ${field.display()}
      </py:for>
    </div>
    </py:for>
</div>
<xi:include href="generic_jq_ui_js.html" />
</div>
